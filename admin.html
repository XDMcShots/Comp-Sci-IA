<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Dashboard | Green Cycle Drive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f7f9fc;
        font-family: system-ui, -apple-system, Segoe UI, Roboto;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-white border-bottom">
      <div class="container d-flex justify-content-between align-items-center">
        <span class="navbar-brand fw-bold">Green Cycle Drive â€” Admin</span>
        <div class="d-flex gap-3 align-items-center">
          <span id="who" class="small text-muted"></span>
          <button class="btn btn-outline-secondary btn-sm" id="logoutBtn">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="container py-4">
      <h3>Welcome to the Admin Dashboard</h3>
      <p>This page is visible only when signed in.</p>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

    <!-- Your Firebase init -->
    <script src="js/firebase-init.js"></script>

    <!-- Page-specific logic -->
    <script>
      // Guard: redirect to login if not authenticated
      document.addEventListener("DOMContentLoaded", () => {
        auth.onAuthStateChanged((user) => {
          if (!user) {
            window.location.href = "login.html";
          } else {
            document.getElementById("who").textContent =
              user.email || "Logged in";
          }
        });

        // Logout handler
        document
          .getElementById("logoutBtn")
          .addEventListener("click", async () => {
            await auth.signOut();
            window.location.href = "index.html";
          });
      });
    </script>
  </body>
</html>
