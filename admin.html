<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Firebase SDKs + init -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script defer src="js/firebase-init.js"></script>

    <script>
      // Simple auth guard: if not logged in → send to login
      document.addEventListener("DOMContentLoaded", () => {
        auth.onAuthStateChanged((user) => {
          if (!user) {
            window.location.href = "login.html";
          } else {
            document.getElementById("who").textContent =
              user.email || "Logged in";
          }
        });
      });

      async function logout() {
        await auth.signOut();
        window.location.href = "index.html";
      }
    </script>
  </head>
  <body class="bg-light">
    <nav class="navbar bg-white border-bottom">
      <div class="container">
        <span class="navbar-brand">Green Cycle Drive — Admin</span>
        <div class="d-flex gap-3 align-items-center">
          <span id="who" class="small text-muted"></span>
          <button class="btn btn-outline-secondary btn-sm" onclick="logout()">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <h3>Welcome, Admin</h3>
      <p>This page is visible only when signed in.</p>
    </main>
  </body>
</html>
