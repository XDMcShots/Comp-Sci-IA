<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Login | Green Cycle Drive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f7f9fc;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto;
      }
      .card {
        width: min(420px, 94vw);
        border-radius: 16px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
      }
      .btn-success {
        background: #2e7d32;
        border: none;
      }
      .btn-success:hover {
        background: #1b5e20;
      }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

    <!-- Your init + login logic -->
    <script defer src="js/firebase-init.js"></script>
    <script defer src="js/login.js"></script>
  </head>
  <body>
    <div class="card p-4">
      <h3 class="text-center mb-3">Admin Login</h3>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="email" type="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="password" type="password" class="form-control" required />
        </div>
        <button class="btn btn-success w-100">Log In</button>
      </form>

      <div id="error" class="text-danger mt-3" style="display: none"></div>

      <div class="text-center mt-3">
        <a href="index.html" class="text-decoration-none">‚Üê Back to site</a>
      </div>
    </div>
  </body>
</html>
